<div class="navbar">
    <a [routerLink]="['list']">CINGUETTIO</a>
    <span class="divider"></span>
    @if (!authServ.isAuth()) {
        <a class="nav-action" [routerLink]="['login']">login</a>
        <a class="nav-action" [routerLink]="['registration']">register</a>
    } @else {
        <span>Benvenuto {{authServ.userData()?.nick}}</span>
        <button class="nav-action" (click)="logout()">logout</button>
    }
    
</div>
